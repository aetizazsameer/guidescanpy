version: "3.8"

services:
  db:
    container_name: guidescan_db
    image: postgres:13-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5433:5432"

  redis:
    container_name: guidescan_redis
    image: redis:4.0.5-alpine
    command: redis-server --appendonly yes

  celery:
    container_name: guidescan_celery
    build: .
    image: guidescan
    depends_on:
      - redis
    command: python -m celery -A guidescanpy.tasks.app worker -l INFO
    environment:
      - CELERY_BROKER=redis://guidescan_redis
      - CELERY_BACKEND=redis://guidescan_redis
      - POSTGRES_HOST=host.docker.internal
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - BAM_PATH=/bams/
      - INDEX_PATH=/indices/
    extra_hosts:
      - "host.docker.internal:172.17.0.1"
    volumes:
      - ${BAM_PATH}:/bams/
      - ${INDEX_PATH}:/indices/

  flower:
    container_name: guidescan_flower
    build: .
    image: guidescan
    environment:
      - CELERY_BROKER=redis://guidescan_redis
      - CELERY_BACKEND=redis://guidescan_redis
      - POSTGRES_HOST=host.docker.internal
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - BAM_PATH=/bams/
      - INDEX_PATH=/indices/
    ports:
      - "5555:5555"
    command: python -m celery -A guidescanpy.tasks.app flower --port=5555
    depends_on:
      - celery
    extra_hosts:
      - "host.docker.internal:172.17.0.1"
    volumes:
      - ${BAM_PATH}:/bams/
      - ${INDEX_PATH}:/indices/

  app:
    container_name: guidescan_app
    build: .
    image: guidescan_app
    depends_on:
      - db
      - flower
    ports:
      - "5001:5001"
    command: python -m guidescanpy web
    environment:
      - CELERY_BROKER=redis://guidescan_redis
      - CELERY_BACKEND=redis://guidescan_redis
      - POSTGRES_HOST=host.docker.internal
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - BAM_PATH=/bams/
      - INDEX_PATH=/indices/
    extra_hosts:
      - "host.docker.internal:172.17.0.1"
    volumes:
      - ${BAM_PATH}:/bams/
      - ${INDEX_PATH}:/indices/
